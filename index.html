<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/d6e8b20b2b.js" crossorigin="anonymous"></script>
    <script defer src="./scripts.js"></script>
    <title>Linked Lists</title>
</head>
<body>
    <table>
        <thead>
        <tr>
        <th>Data Structure</th>
        <th>Access</th>
        <th>Search</th>
        <th>Deletion</th>
        <th>Insertion</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <td><strong>Array</strong></td>
        <td><code>O(1)</code></td>
        <td><code>O(N)</code></td>
        <td><code>O(N)</code></td>
        <td><code>O(N)</code></td>
        </tr>
        <tr>
        <td><strong>Linked list</strong></td>
        <td><code>O(N)</code></td>
        <td><code>O(N)</code></td>
        <td><code>O(1)*</code></td>
        <td><code>O(1)*</code></td>
        </tr>
        </tbody>
        </table>
    <button class="select-mode">SelectMode</button>
    <button class="delete-mode">DeleteMode</button>
    <button class="add-link">Add to linked list</button>
    <h2>Arrays</h2>
    <div class="array-example">
        <div class="circle-arr arr-1"><p>arr[0]<br><span class="und-1 hidden">undefined</span></p></div>
        <div class="circle-arr arr-2"><p>arr[1]<br><span class="und-2 hidden">undefined</span></p></div>
        <div class="circle-arr arr-3"><p>arr[2]<br><span class="und-3 hidden">undefined</span></p></div>
        <div class="circle-arr arr-4"><p>arr[3]<br><span class="und-4 hidden">undefined</span></p></div>
    </div>
    <h2>Linked Lists</h2>
    <div class="linked-list-example">
        <div class="circle-linked link-1">
            <p>Head</p>
            <div class="arrow1"><i class="fas fa-arrow-right"></i></div>
        </div>
        <div class="circle-linked link-2">
            <p>2</p>
            <div class="arrow2"><i class="fas fa-arrow-right"></i></div>
        </div>
        <div class="circle-linked link-3">
            <p>3</p>
            <div class="arrow3 "><i class="fas fa-arrow-right"></i></div>
        </div>
        <div class="circle-linked link-4">
            <p>4</p>
            <div class="arrow4 hidden"><i class="fas fa-arrow-right"></i></div>
        </div>
        <div class="circle-linked link-5 hidden">
            <p>5</p>
            <div class="arrow4 hidden"><i class="fas fa-arrow-right"></i></div>
        </div>
    </div>

</body>
</html>
